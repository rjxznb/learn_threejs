<!DOCTYPE>
<html>
<head>
    <meta charset="UTF-8">
    <title>Canvas Example</title>
</head>


<body>
    <script type='importmap'>
    {
        "imports": {
            "three": "./three/build/three.module.js",
            "three/addons/": "./three/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        let a = 2;
        let b = {'a': a};
        b['a'] = 3;
        console.log(a);

        const geometry = new THREE.BoxGeometry( 50, 100, 50 );
        geometry.translate(100, 0, 0);
        const material = new THREE.MeshLambertMaterial( { color: 0xff0000, side:THREE.DoubleSide } );
        const mesh = new THREE.Mesh( geometry, material);
        
        mesh.position.set(100, 0, 0);

        const scene = new THREE.Scene();
        scene.add(mesh);

        let axesHelper = new THREE.AxesHelper( 100 );
        scene.add(axesHelper);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 200;
        camera.lookAt(mesh.position);

        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.decay = 0;
        light.position.set(1, 1, 1).normalize();
        scene.add(light);
        


        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        const controller = new OrbitControls(camera, renderer.domElement);


        function animate() {
            requestAnimationFrame(animate);
            controller.update();
            // mesh.rotation.x += 0.01;
            mesh.rotation.y += 0.01;
            mesh.rotation.z += 0.01;
            // mesh.scale.x = Math.sin(Date.now() * 0.001) + 1.5;
            // mesh.scale.y = Math.cos(Date.now() * 0.001) + 1.5;
            // mesh.scale.z = Math.sin(Date.now() * 0.001) + 1.5;
            // mesh.material.wireframe = !mesh.material.wireframe;
            renderer.render(scene, camera);
            mesh.rotateX(0.01);
        }
        animate();



    </script>


</body>
</html>
